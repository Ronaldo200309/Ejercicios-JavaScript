<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo de ciclo for en JavaScript</title>
</head>
<body>
    <h1>Generar una lista de los primeros 10 numeros naturales</h1>
    <button onclick="generarLista()">Generar Lista</button>
    <ul id="listaNumeros"></ul>
    <script>
        function generarLista() {
            // Obtener el elemento de la lista
            const lista = document.getElementById('listaNumeros')
            // Limpiar la lista anterior
            lista.innerHTML = '';
            // usar un ciclo for para generar los primeros 10 numeros naturales
            for (let i = 1; i <= 10; i++) {
                // Crear un nuevo elemento de lista
                const item = document.createElement('li');

                // establecer el contenido  del elemento lista
                item.textContent = `numero ${i}`; 
                // AÃ±adir el nuevo elemento de lista al elemento ul
                lista.appendChild(item);
            }
        }
    </script>
</body>
</html>
